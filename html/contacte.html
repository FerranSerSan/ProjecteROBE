        <meta name="description" content="contacte">
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    
    <body>
        <header>
            <h1>Robe i Más</h1>
        </header>

        <nav>
            <a href="./index.html">INICIO</a>
            <a href="./horari.html">GIRAS</a>
            <a href="./videos.html">VIDEOS</a>
        </nav>

        <main id="formulario">
            <h2>Contacta con nosotros</h2>
            <p>Si tienes alguna pregunta o comentario, no dudes en ponerte en 
                contacto con nosotros rellenando el siguiente formulario:</p>

            <form action="/enviar_contacte" method="post" >
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Escriu el teu nom" required>
                </div>
        
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Escriu el teu correu" required>
                </div>
        
                
                <div>
                    <label for="phone">Telèfon:</label>
                    <input type="number" id="phone" name="phone" placeholder="Escriu el teu número de telèfon" required>
                </div>
                <div>
                    <label for="color">Selecciona el teu color preferit:</label>
                    <input type="color" id="color" name="color">
                </div>
        
                <div>
                    <label for="date">Fecha de nacimiento:</label>
                    <input type="date" id="date" name="date" required>
                </div>
        
                <div>
                    <label>Preferencias de contacto:</label>
                    <input type="radio" id="email-contact" name="contact-preference" value="email" checked>
                    <label for="email-contact">Correo electronico</label>
                    <input type="radio" id="phone-contact" name="contact-preference" value="phone">
                    <label for="phone-contact">teléfono</label>
                </div>
        
                <div>
                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes"> Quiero recibir novedades y actualizaciones
                    </label>
                </div>
        
                <div>
                    <label for="subject">Asunto:</label>
                    <select id="subject" name="subject" required>
                        <option value="consulta">Consulta</option>
                        <option value="suggeriment">Sugerencia</option>
                        <option value="queixa">Queja</option>
                    </select>
                </div>
        
                <div>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
        
                <div class="submit">
                    <input type="submit"></input>
                </div>
            </form>
        </main>

        <footer>
            <p>2024 - Proyecto personal dedicado a los fans de Robe.</p>
        </footer>
    </body>
</html>
