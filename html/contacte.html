        <main id="formulario">
            <h2>Contacta con nosotros</h2>
            <p>Si tienes alguna pregunta o comentario, no dudes en ponerte en 
                contacto con nosotros rellenando el siguiente formulario:</p>

            <form action="/enviar_contacte" method="post" >
                <div>
                    <label for="nom">Nombre:</label>
                    <input type="text" id="nom" name="nom" placeholder="Escribe tu nombre" required>
                </div>
        
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo electronico" required>
                </div>
        
                
                <div>
                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu numero de telefono" required>
                </div>
                <div>
                    <label for="color">Selecciona tu color favorito:</label>
                    <input type="color" id="color" name="color">
                </div>
        
                <div>
                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="telefono" name="telefono" required>
                </div>
        
                <div>
                    <label>Preferencias de contacto:</label>
                    <input type="radio" id="email-contacto" name="contacto-preferencia" value="email" checked>
                    <label for="email-contacto">Correo electronico</label>
                    <input type="radio" id="phone-contacto" name="contacto-preferencia" value="phone">
                    <label for="phone-contacto">teléfono</label>
                </div>
        
                <div>
                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes"> Quiero recibir novedades y actualizaciones
                    </label>
                </div>
        
                <div>
                    <label for="subject">Asunto:</label>
                    <select id="subject" name="subject" required>
                        <option value="consulta">Consulta</option>
                        <option value="suggeriment">Sugerencia</option>
                        <option value="queixa">Queja</option>
                    </select>
                </div>
        
                <div>
                    <label for="missatge">Mensaje:</label>
                    <textarea id="missatge" name="missatge" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
        
                <div>
                    <input type="submit"></input>
                </div>
            </form>
        </main>

        <footer>
            <p>2024 - Proyecto personal dedicado a los fans de Robe.</p>
        </footer>
